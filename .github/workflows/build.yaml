# ═══════════════════════════════════════════════════════════════════════════════
# OurBlock CI/CD Pipeline
# 
# Builds, tests, and publishes Docker images for OurBlock
# Triggers on push to main and pull requests
# ═══════════════════════════════════════════════════════════════════════════════

name: Build and Publish

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/ourblock

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Build Holochain Zomes
  # ─────────────────────────────────────────────────────────────────────────────
  build-zomes:
    name: Build Holochain Zomes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: holochain-ci
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build WASM Zomes
        run: |
          nix develop -c cargo build --release --target wasm32-unknown-unknown

      - name: Package DNA
        run: |
          nix develop -c hc dna pack dnas/our_block/workdir -o dnas/our_block/workdir/our_block.dna

      - name: Package hApp
        run: |
          nix develop -c hc app pack workdir -o workdir/our_block.happ

      - name: Upload hApp artifact
        uses: actions/upload-artifact@v4
        with:
          name: our_block-happ
          path: workdir/our_block.happ
          retention-days: 30

      - name: Upload DNA artifact
        uses: actions/upload-artifact@v4
        with:
          name: our_block-dna
          path: dnas/our_block/workdir/our_block.dna
          retention-days: 30

  # ─────────────────────────────────────────────────────────────────────────────
  # Build UI
  # ─────────────────────────────────────────────────────────────────────────────
  build-ui:
    name: Build React UI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          cd ui
          pnpm install --frozen-lockfile

      - name: Build UI
        run: |
          cd ui
          pnpm build

      - name: Upload UI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist
          retention-days: 30

  # ─────────────────────────────────────────────────────────────────────────────
  # Build Docker Images
  # ─────────────────────────────────────────────────────────────────────────────
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-zomes, build-ui]
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - image: edge-node
            context: .
            dockerfile: deploy/Dockerfile
          - image: status-dashboard
            context: deploy/status-dashboard
            dockerfile: deploy/status-dashboard/Dockerfile
          - image: ui
            context: .
            dockerfile: deploy/Dockerfile.ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download hApp artifact
        if: matrix.image == 'edge-node'
        uses: actions/download-artifact@v4
        with:
          name: our_block-happ
          path: workdir/

      - name: Download UI artifact
        if: matrix.image == 'ui' || matrix.image == 'edge-node'
        uses: actions/download-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ─────────────────────────────────────────────────────────────────────────────
  # Create Release
  # ─────────────────────────────────────────────────────────────────────────────
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download hApp artifact
        uses: actions/download-artifact@v4
        with:
          name: our_block-happ
          path: ./release/

      - name: Download DNA artifact
        uses: actions/download-artifact@v4
        with:
          name: our_block-dna
          path: ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/our_block.happ
            release/our_block.dna
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
