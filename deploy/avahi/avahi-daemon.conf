# ═══════════════════════════════════════════════════════════════════════════════
# OurBlock - Avahi/mDNS Configuration
# 
# This configures the Avahi daemon for zero-configuration networking.
# Neighbors can discover your OurBlock Hub automatically!
# ═══════════════════════════════════════════════════════════════════════════════

[server]
# The hostname to publish (will be ourblock.local)
host-name=ourblock

# Allow other hostnames to point to this machine
allow-point-to-point=yes

# Publish workstation info
publish-workstation=no

[publish]
# Publish mDNS records for this host
publish-addresses=yes
publish-hinfo=yes
publish-workstation=no
publish-domain=yes

# Allow resolving *.local names
publish-resolv-conf-dns-servers=no

[wide-area]
enable-wide-area=yes

[reflector]
# Enable multicast DNS reflector (useful for Docker networks)
enable-reflector=no
