      path: ../../../target/wasm32-unknown-unknown/release/helpinghands_integrity.wasm
    - name: chat_integrity
      path: ../../../target/wasm32-unknown-unknown/release/chat_integrity.wasm
    - name: events_integrity
      path: ../../../target/wasm32-unknown-unknown/release/events_integrity.wasm
    - name: spaces_integrity
      path: ../../../target/wasm32-unknown-unknown/release/spaces_integrity.wasm
    - name: file_storage_integrity
      path: ../../../target/wasm32-unknown-unknown/release/file_storage_integrity.wasm
coordinator:
