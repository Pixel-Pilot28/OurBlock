---
manifest_version: 0
name: our_block
integrity:
  network_seed: ~
  properties:
    # Neighborhood configuration
    private_neighborhood: true
    require_vouching: true
    # Hub public key (base64-encoded AgentPubKey)
    # This should be set when the Hub generates the DNA
    hub_public_key: ""
    # Neighborhood metadata
    neighborhood_uid: ""
    neighborhood_name: ""
  zomes:
    - name: profile_integrity
      path: ../../../target/wasm32-unknown-unknown/release/profile_integrity.wasm
    - name: vouch_integrity
      path: ../../../target/wasm32-unknown-unknown/release/vouch_integrity.wasm
    - name: feed_integrity
      path: ../../../target/wasm32-unknown-unknown/release/feed_integrity.wasm
